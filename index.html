<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">  
    <header>
      <div class="logo-div">
        <img src="./images/logo.svg" alt="SPLITTER Logo">
      </div> 
    </header>

    <main>
      <div class="div-for-desktop">
        <section class="sect-bill">
          <div class="div-bill">
            <label for="billAmount" class="label">Bill</label>
            <input type="text" id="billAmount" class="user-input" placeholder="0">
          </div>
        </section>

        <section class="sect-tip">
          <div class="div-tip">
            <p class="label">Select Tip %</p>
            <div class="div-tip-button">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <input type="text" id="customTip" class="custom-tip" placeholder="Custom">
            </div>
          </div>
        </section>
        
        <section class="sect-people">
          <div class="div-people">
            <div class="div-people-inner">
              <label for="billAmount" class="label label-people">Number of People</label>
              <p class="not-zero">Can't be zero</p>
            </div>
            <input type="text" id="numOfPeople" class="user-input user-input-people" placeholder="0">
          </div>
        </section>
      </div>

      <section class="sect-amount">
        <div class="div-amount">
          <div class="div-inner">
            <div class="title">
              <p class="amount">Tip Amount</p>
              <p class="person-text">/ person</p>
            </div>
            <p class="amount-number" id="tipAmount">$0.00</p>
          </div>

          <div class="div-inner">
            <div class="title">
              <p class="amount">Total</p>
              <p class="person-text">/ person</p>
            </div>
            <p class="amount-number" id="totalAmount">$0.00</p>
          </div>

          <div class="div-btn-reset">
            <button id="btnReset">Reset</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
