<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    
    <header>
      <div class="logo-div">
        <img src="./images/logo.svg" alt="SPLITTER Logo">
      </div> 
    </header>

    <main>
      <section class="sect-bill">
        <div class="div-bill">
          <label for="billAmount" class="label">Bill</label>
          <input type="text" id="billAmount" class="user-input">
        </div>
      </section>

      <section class="sect-tip">
        <div class="div-tip">
          <p class="label">Select Tip %</p>
          <div class="div-tip-button">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="text" id="customTip" class="custom-tip" placeholder="Custom">
          </div>
        </div>
      </section>

      <section class="sect-people">
        <div class="div-people">
          <label for="billAmount" class="label">Number of People</label>
          <input type="text" id="numOfPeople" class="user-input">
        </div>
      </section>
    </main>

  </div>
  

  <!-- 

  

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
</body>
</html>
